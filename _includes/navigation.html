<!-- Nav -->
<nav id="nav">
	<ul>
  {% for node in site.data.menu %}
        <li class="nav-item{% if page.url == node.url %} active{% endif %}">
          <a class="nav-link" href="{{ site.baseurl }}/{{ node.url }}" title="{{ node.title }}"><span class="d-none d-lg-inline"> {{ node.title }}</span></a>
        </li>
  {% endfor %}
</ul>
</nav>
